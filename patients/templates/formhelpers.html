{% macro render_field(field) %}
<div class="form-group">
    <label for="{{ field.id }}">{{ field.label }}</label>
    {{ field(class="form-control", **kwargs)|safe }}

    {% if field.errors %}
    <ul style="color: red;">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endmacro %}
