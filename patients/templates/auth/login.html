{% extends 'base.html' %}

{% from "formhelpers.html" import render_field %}


{% block header %}
    <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ render_field(form.username) }}
                {{ render_field(form.password) }}
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
