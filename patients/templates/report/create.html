{% extends 'base.html' %}

{% from "formhelpers.html" import render_field %}


{% block header %}
    <h1>{% block title %}Create Report{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ render_field(form.patient) }}
                <input type="submit" class="btn btn-primary" value="Create">
            </form>
        </div>
    </div>
{% endblock %}
