{% extends 'base.html' %}


{% block header %}
<h1>{% block title %}All Orgs{% endblock %}</h1>
{% endblock %}

{% block content %}

<a class="btn btn-success" href="{{ url_for('org.create') }}">New Org</a>

<ul>
    {% for org in orgs %}
    <li>
        <a href="{{ url_for('org.edit', slug=org.slug) }}">{{org.name}}</a>
        - {{org.created_at}}
    </li>
    {% endfor %}
</ul>

{% endblock %}
