{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit Org{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" autocomplete="false">
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" value="{{ patient.phone }}">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender">
            {% if patient.gender == 'Male' %}
            <option selected>Male</option>
            {% else %}
            <option>Male</option>
            {% endif %}

            {% if patient.gender == 'Female' %}
            <option selected>Female</option>
            {% else %}
            <option>Female</option>
            {% endif %}

            {% if patient.gender == 'Other' %}
            <option selected>Other</option>
            {% else %}
            <option>Other</option>
            {% endif %}
        </select>
    </div>

    <input type="submit" class="btn btn-primary" value="Save">
</form>
{% endblock %}
